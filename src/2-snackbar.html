<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      <div class="container timer-container">
        <form class="form">
          <label class="label-delay">
            Delay (ms)
            <input type="number" name="delay" class="input-delay" required />
          </label>

          <fieldset class="state-fieldset">
            <legend class="legend-state">State</legend>
            <label class="label-state">
              <input
                type="radio"
                name="state"
                value="fulfilled"
                class="input-radio"
                required
              />
              Fulfilled
            </label>
            <label class="label-state">
              <input
                type="radio"
                name="state"
                value="rejected"
                class="input-radio"
                required
              />
              Rejected
            </label>
          </fieldset>

          <button type="submit" class="create-btn">Create notification</button>
        </form>
      </div>
    </main>

    <load src="./partials/footer.html" />

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
